<main>
    <form action method="get" name="checkout" class="needs-validation" id="form1" novalidate>
      
     <div class="container" id="form1">
      <h2>Shipping Info</h2>
        <div class="form-row justify-content-center">
          <div class="form-group col-md-6">
            <label for="inputFirst">First Name</label>
            <input type="text" class="form-control" id="inputFirst" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputLast">Last Name</label>
            <input type="text" class="form-control" id="inputLast" required>
          </div>
          <div class="form-group col-md-12">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" required>
          </div>
        
        <div class="form-group col-md-6">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
        </div>
        </div>
        <div class="form-row justify-content-center">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-12">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" required>
          </div>
        </div>
        
          <h2>Payment Info</h2>
          <div class="form-row">
          <div class="form-group col-md-12">
              <label for="credit">Credit Card Number</label>
              <input type="text" id="credit1" class="form-control" name="Credit" required>
          </div>
          <div class="form group col-md-6">
              <label for="Month">Month</label>
              <select name="month">
                  <option value="" default=""> </option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="10">11</option>
                  <option value="10">12</option>
              </select>
          </div>
          <div class="form-group col-md-6">
              <label for="Year">Year</label>
              <select name="year">
                  <option value="" default=""> </option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                  <option value="2026">2026</option>
                  <option value="2027">2027</option>
                  <option value="2028">2028</option>
                  <option value="2029">2029</option>
                  <option value="2030">2030</option>
              </select>
          </div>
          <div class="form-group col-md-12">
              <label for="cvv">CVV Number</label>
              <input type="text" id="cvv1" class="form-control" name="CVV">
          </div>
        
        <div class="form-group col-md-6">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" class="form-control" id="gridCheck" required>
            <label class="form-check-label" for="gridCheck">
              Same Shipping Address 
            </label>
          </div>
        </div>
      </div>
       <div class="buynow"><button type="submit" class="btn-custom btn-lg btn-block">Purchase</button>
       </div>
       </div>
      </form>
